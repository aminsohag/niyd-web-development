<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Create</title>
</head>
<body>
    <form>
        <label for="name">Name</label> <br>
        <input type="text" name="name" placeholder="Enter your Name"><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" placeholder="Enter your Email"><br>
        <label for="phone">Phone</label><br>
        <input type="number" name="phone" placeholder="Enter your Phone Number"><br>

        <label for="dob">Date of Birth</label><br>
        <input type="date" name="dob"><br>

        <select name="gender" id="">
            <option value="">Select Gender</option>
            <option value="">Male</option>
            <option value="">Female</option>
            <option value="">Other</option>
        </select>
        <br>
        
        <input type="radio" name="gender" id="Male" value="Male">Male <br>
        <input type="radio" name="gender" id="Female" value="Female">Female <br>
        <input type="radio" name="gender" id="Other" value="Other">Other <br>

        <label for="">Address</label><br>
        <textarea name="address" id="" placeholder="Enter Your Address"></textarea><br>

        <label for="password">Password</label><br>
        <input type="password" name="password" placeholder="Enter your Password"><br>
        <input type="checkbox" name="acknowledge">I have acknowledge that all information
    </form>
</body>
</html>
