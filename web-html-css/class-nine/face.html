<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style/face.css">
</head>
<body class="dash">
    <div class="dashboard">
        <div class="dash-text">
            <img class="face-img" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
            <h1 class="face-title">FacebookFacebook helps you connect and share with the people in your life.</h1>
        </div>
        <div class="form">
           <form class="input">
                <input class="email" type="text" placeholder="Email address or phone number"><br>
                <input class="email" type="password" placeholder="password"><br>
                <button class="login">Log in</button><br>
                <p class="forg">Forgotten passwords?</p>
                <hr>
                <div class="btn">
                    <button class="create">Create new account</button>
                </div>
           </form>
        </div>
    </div>
</body>
</html>
